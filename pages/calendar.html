<h1>üìÖ Calendario</h1>
  <div id="calendar" style="max-width: 900px; margin: 40px auto; background: white; color: black; border-radius: 10px; padding: 10px;"></div>

  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calendarEl = document.getElementById('calendar');

      // Inicializaci√≥n del calendario
      const calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
        events: [
          { title: 'Clase de PWA', start: '2025-10-10' },
          { title: 'Entrega de proyecto', start: '2025-10-13' },
          { title: 'Revisi√≥n de c√≥digo', start: '2025-10-15', end: '2025-10-16' }
        ]
      });

      calendar.render();
    });
  </script>
